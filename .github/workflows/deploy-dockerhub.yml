name: Build, Push & Deploy via DockerHub

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ca-demo-express

jobs:
  build-and-push:
    name: Build & Push to DockerHub
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix=
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Docker on EC2
      uses: ./.github/actions/install-docker
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        ssh_key: ${{ secrets.EC2_SSH_KEY }}

    - name: Install and Configure Nginx
      uses: ./.github/actions/install-nginx
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        ssh_key: ${{ secrets.EC2_SSH_KEY }}
        domain: ${{ secrets.DOMAIN_NAME }}
        app_port: '3000'

    - name: Deploy from DockerHub
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Login to DockerHub
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          # Stop and remove existing container
          sudo docker stop ca-demo-express || true
          sudo docker rm ca-demo-express || true
          
          # Pull latest image
          sudo docker pull ${{ env.DOCKER_IMAGE }}:latest
          
          # Run container
          sudo docker run -d \
            --name ca-demo-express \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e PORT=3000 \
            --health-cmd="curl -f http://localhost:3000/ || exit 1" \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=3 \
            --health-start-period=40s \
            ${{ env.DOCKER_IMAGE }}:latest
          
          # Cleanup old images
          sudo docker image prune -f
          
          # Show running containers
          sudo docker ps
          
          echo "Deployment completed successfully!"
